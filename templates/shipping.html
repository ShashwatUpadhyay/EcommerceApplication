{% extends "index.html" %}
{% block title %}Shipping{% endblock title %}
{% block content %}
{% load custom_filters %}
<section class="bg-white py-8 antialiased dark:bg-white md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <nav class="text-2xl font-medium text-black dark:text-black mb-8" aria-label="breadcrumb">
        <ol class="flex flex-wrap items-center gap-1">
          <li class="flex items-center gap-1">
            <a href="{% url 'cart' %}" class="hover:text-black dark:hover:text-black">Cart</a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true" stroke-width="2" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
          </li>
          <li class="flex items-center gap-1">
            <a href='{% url 'shipping'  %}' class="hover:text-black dark:hover:text-black font-bold">Shipping</a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true" stroke-width="2" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
          </li>
          <li class="flex items-center text-black gap-1  dark:text-black" aria-current="page">Payment</li>
        </ol>
      </nav>

      <!-- component -->
<div class="min-h-screen p-6  flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
      <div>
        <h2 class="font-semibold text-xl text-gray-600">Shipping</h2>
        <p class="text-gray-500 mb-6"></p>
  
        <div class="bg-gray-100 rounded rounded-lg shadow-lg p-4 px-4 md:p-8 mb-6">
          <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
            <div class="text-gray-600">
              <p class="font-medium text-lg">Personal Details</p>
              <p>Please fill out all the fields.</p>
            </div>
            <form class="lg:col-span-2 " method='post'>
                {% csrf_token %}
              <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                <div class="md:col-span-5">
                  <label for="full_name">Full Name</label>
                  <input type="text" name="full_name" id="full_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                </div>
  
                <div class="md:col-span-5">
                  <label for="email">Email Address</label>
                  <input type="text" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="email@domain.com" />
                </div>
                <div class="md:col-span-5">
                  <label for="phone">Phone</label>
                  <input type="tel" pattern="[0-9]{10}" name="phone" id="phone" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                </div>
  
                <div class="md:col-span-3">
                  <label for="address">Address / Street</label>
                  <input type="text" name="address" id="address" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                </div>
  
                <div class="md:col-span-2">
                  <label for="city">City</label>
                  <input type="text" name="city" id="city" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                </div>
  
                <div class="md:col-span-2">
                  <label for="country">Country / region</label>
                  <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                    <input name="country" id="country" placeholder="Country" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent" value="" />
                  </div>
                </div>
  
                <div class="md:col-span-2">
                  <label for="state">State / province</label>
                  <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                    <input name="state" id="state" placeholder="State" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent" value="" />
                  </div>
                </div>
  
                <div class="md:col-span-1">
                  <label for="zipcode">Zipcode</label>
                  <input type="text" name="zipcode" id="zipcode" class="transition-all flex items-center h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="" value="" />
                </div>
  
                {% comment %} <div class="md:col-span-5">
                  <div class="inline-flex items-center">
                    <input type="checkbox" name="billing_same" id="billing_same" class="form-checkbox" />
                    <label for="billing_same" class="ml-2">My billing address is different than above.</label>
                  </div>
                </div> {% endcomment %}
        
                <div class="md:col-span-5 text-right">
                  <div class="inline-flex items-end">
                    <button type='submit' class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                  </div>
            </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
              
          
        </div>
      </div>
    </div>
  </section>

{% endblock content %}

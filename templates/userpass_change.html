{% extends 'index.html' %}

{% block content %}

<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-10 my-10">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Change Password</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{% if message.tags == 'error' %}text-red-500{% endif %}{% if message.tags == 'info' %}text-blue-500{% endif %}{% if message.tags == 'success' %}text-green-500{% endif %}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <!-- Old Password -->
        <div>
            <label for="old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
            <input type="password" id="old_password" name="old_password" required
                class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- New Password -->
        <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" id="new_password" name="new_password" required
                class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Confirm New Password -->
        <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
            Update Password
        </button>
    </form>
</div>


{% endblock %}

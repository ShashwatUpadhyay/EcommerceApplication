	<div class="container mx-auto px-4">
		<div class="flex justify-between items-center py-4">
			
			<!-- Logo -->
			<a href="#" class="text-2xl font-bold text-gray-800">ShopLogo</a>
			
			<!-- Desktop Nav Links -->
			<div class="hidden md:flex space-x-6">
				<a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
				<a href="#" class="text-gray-600 hover:text-gray-900">Shop</a>
				<a href="#" class="text-gray-600 hover:text-gray-900">Categories</a>
				<a href="#" class="text-gray-600 hover:text-gray-900">About</a>
				<a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
			</div>

			<!-- Search & Icons -->
			<div class="flex items-center space-x-4">
				<div class="hidden md:block relative">
					<input type="text" class="border border-gray-300 rounded-md pl-10 pr-4 py-2 focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Search...">
					<span class="absolute left-3 top-2 text-gray-400">
						🔍
					</span>
				</div>
				<a href="#" class="text-gray-600 hover:text-gray-900 text-xl">🛒</a>
				{% if user.is_authenticated %}
				<div class="relative">
					<!-- Profile Icon -->
					<button id="user-menu-btn" class="text-gray-600 hover:text-gray-900 text-xl focus:outline-none">
						👤
					</button>
				
					<!-- Dropdown Menu -->
					<div id="user-menu" class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-md shadow-lg hidden">
						<a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">⚙️ Settings</a>
						<a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">🚪 Logout</a>
					</div>
				</div>
				{% else %}
				<a href="{% url 'login' %}" class="px-4 py-2 border border-blue-600 text-blue-600 rounded-md hover:bg-blue-600 hover:text-white transition">
					Login
				</a>
			{% endif %}
				<!-- Mobile Menu Button -->
				<button id="menu-btn" class="md:hidden text-gray-600 focus:outline-none">
					☰
				</button>
			</div>
		</div>

		<!-- Mobile Menu -->
		<div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-2 py-4 bg-gray-100">
			<a href="#" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Home</a>
			<a href="#" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Shop</a>
			<a href="#" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Categories</a>

			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}" class="block px-4 py-2 text-red-500 hover:text-gray-900">logout</a>
			{% endif %}
		
				
			<div class="relative px-4">
				<input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Search...">
			</div>
		</div>
	</div>
</nav>

<script>
	// Toggle Mobile Menu
	document.getElementById("menu-btn").addEventListener("click", function () {
		document.getElementById("mobile-menu").classList.toggle("hidden");
	});
</script>
<script>
    // Toggle dropdown menu
    document.getElementById("user-menu-btn").addEventListener("click", function () {
        document.getElementById("user-menu").classList.toggle("hidden");
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", function (event) {
        let dropdown = document.getElementById("user-menu");
        let button = document.getElementById("user-menu-btn");

        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
        }
    });
</script>
